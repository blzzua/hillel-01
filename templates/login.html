<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p>{% if 'email' in context %} Hello {{ context.email }}. You already registered. <br> Please login:
    {% else %} Login
    {% endif %} </p>
      <form action = "/login" method = "post">
         <p>Email: <input type = "email" maxlength="20" name = "email" value="{% if 'email' in context %}{{ context.email }}{% endif %}" required/></p>
         <p>Password: <input type = "password" maxlength="20" name = "password" required/></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
{% if 'failed' in context %} <p style="color:red">Login failed</p> {% endif %}
</body>
</html>
