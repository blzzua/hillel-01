{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Create</h1>
      </div>
    </div>

    <div class="container">
        <div class="form-group row">
        <form class="col col-xl-3" method="post" enctype="multipart/form-data" action="{% url 'items_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Item</button>
        </form>
        </div>
    {% for  error in form.errors %}
        <p>{{ errors }}</p>
    {% endfor %}
    </div>


{% endblock %}
