{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Login</h1>
      </div>
    </div>

    <div class="container">
        <div class="form-group row">
            <form method="post">
                {{ form.errors }}
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    {% for  error in form.errors %}
        <p>{{ errors }}</p>
    {% endfor %}
    </div>


{% endblock %}
